<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="Stylesheet" href="style.css">
    </head>
    <body>
       <form class="form">
        <div class="col1">
            <label for="fname">FIRST NAME</label> <br />
            <input
              type="textbox"
              name="firstname"
              placeholder="First Name"
              id="fname"
            /><br />

            <label for="lname">LAST NAME</label> <br />
            <input
              type="textbox"
              name="lastname"
              placeholder="Last name"
              id="lname"
            /><br />

            <label for="email">EMAIL</label> <br />
            <input
              type="email"
              name="email"
              placeholder="Johndoe@email.com"
              id="email"
            />
            <br />

            <label for="country" id="country">COUNTRY</label> <br />
            <select name="country">
              <option value="" disable selected hidden></option>
              <option value="United States">United States</option>
              <option value="Germany">Germany</option>
              <option value="Ireland">Ireland</option>
              <option value="Italy">Italy</option>
              <option value="France">France</option>
            </select>
            <br />

            <label for="biography">BIOGRAPHY</label> <br />
            <textarea rows="10" columns="100" input="text" name="Biography" id="biography"></textarea> <br />
        </div>

        <div class="col2">
            <label for="pnum">Phone Number</label> <br />
            <input
              type="Tel"
              name="phone number"
              placeholder="Phone number"
              id="pnum"
            />
            <br />

            <label for="affiliation">AFFILIATION</label> <br />
            <textarea rows="10" columns="100" input="text" name="affiliation" id="affiliation"></textarea> <br />

            <label for="occupation">OCCUPATION</label> <br />
            <select name="occupation" id="occupation">
              <option value="" disable selected hidden></option>
              <option value="Officer">Officer</option>
              <option value="Manager">Manager</option>
            </select>
            <br />

            <label for="cname">CAT'S NAME</label> <br />
            <input type="text" name="cname" placeholder="Kitty" id="cname" /> <br />

            <label for="gadget">FAVORITE GADGET</label> <br />
            <input
              type="text"
              name="gadget"
              placeholder="Annoy-a-tron"
              id="gadget"
            />
            <br />
          </div>

        <div class="col3">
            <label for="talent">TYPE OF TALENT</label> <br />
            <select name="talent" id="talent">
              <br />
              <option value="" disable selected hidden></option>
              <option value="Juggling">Juggling</option>
            </select>
            <br />

            <label for="fdrink">FAVORITE DRINK</label> <br />
            <input type="text" name="fdrink" placeholder="Green Tea" id="fdrink" />
            <br />

            <label for="power">SPECIAL POWER</label> <br />
            <input type="text" name="power" placeholder="Anti-Gravity" id="power" />
            <br />

            <label for="weapon">WEAPON OF CHOICE</label> <br />
            <input type="text" name="weapon" placeholder="Lightsaber" id="weapon" />
            <br />

            <label for="comments">COMMENTS</label> <br />
            <textarea rows="10" columns="100" input="text" name="comments" id="comments"></textarea>
            <br />
          </div>
        </form>
      </div>
    </body>
  </html>
</html>
