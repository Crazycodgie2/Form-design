<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="Stylesheet" href="style.css">
    </head>
    <body>
     <form>
      <div class="col">
          <label for="fname">FIRST NAME</label> <br />
          <input
            type="textbox"
            name="firstname"
            placeholder="First Name"
            id="fname"
          /><br />
      </div>

      <div class="col">
          <label for="lname">LAST NAME</label> <br />
          <input
            type="textbox"
            name="lastname"
            placeholder="Last name"
            id="lname"
          /><br />
      </div>

      <div class="col">
          <label for="email">EMAIL</label> <br />
          <input
            type="email"
            name="email"
            placeholder="Johndoe@email.com"
            id="email"
          />
          <br />
      </div>

      <div class="col">
          <label for="country" id="country">COUNTRY</label> <br />
          <select name="country">
            <option value="Choose a Country">Choose a Country</option>
            <option value="United States">United States</option>
            <option value="Germany">Germany</option>
            <option value="Ireland">Ireland</option>
            <option value="Italy">Italy</option>
            <option value="France">France</option>
          </select>
          <br />
      </div>

      <div class="col">
          <label for="biography">BIOGRAPHY</label> <br />
          <input type="textarea" name="Biography" id="biography" /> <br />
      </div>

      <div class="col">
          <label for="pnum">Phone Number</label> <br />
          <input
            type="Tel"
            name="phone number"
            placeholder="Phone number"
            id="pnum"
          />
          <br />
      </div>

      <div class="col">
          <label for="affiliation">AFFILIATION</label> <br />
          <input type="textarea" name="affiliation" id="affiliation" /> <br />
      </div>

      <div class="col">
          <label for="occupation">OCCUPATION</label> <br />
          <select name="occupation" id="occupation">
            <option value="Choose an Occupation">Choose an Occupation</option>
          </select>
          <br />
      </div>

      <div class="col">
          <label for="cname">CAT'S NAME</label> <br />
          <input type="text" name="cname" placeholder="Kitty" id="cname" /> <br />
      </div>

      <div class="col">
          <label for="gadget">FAVORITE GADGET</label> <br />
          <input
            type="text"
            name="gadget"
            placeholder="Annoy-a-tron"
            id="gadget"
          />
          <br />
      </div>

      <div class="col">
          <label for="talent">TYPE OF TALENT</label> <br />
          <select name="talent" id="talent">
            <br />
            <option value="choose a talent">Choose a talent</option>
          </select>
          <br />
      </div>

      <div class="col">
          <label for="fdrink">FAVORITE DRINK</label> <br />
          <input type="text" name="fdrink" placeholder="Green Tea" id="fdrink" />
          <br />
      </div>

      <div class="col">
          <label for="power">SPECIAL POWER</label> <br />
          <input type="text" name="power" placeholder="Anti-Gravity" id="power" />
          <br />
      </div>

      <div class="col">
          <label for="weapon">WEAPON OF CHOICE</label> <br />
          <input type="text" name="weapon" placeholder="Lightsaber" id="weapon" />
          <br />
      </div>

      <div class="col">
          <label for="comments">COMMENTS</label> <br />
          <input type="textarea" name="comments" id="comments" />
          <br />
      </form>
    </div>
  </body>
</html>
